# Verifiable WMTP (Stage 2)
# WMTP with TD error-based token weighting
# 프로덕션 설정 (VESSL H200 4-GPU)

# 프로젝트 정보
project:
  name: weighted-mtp
  version: "2.0.0"

# 실험 메타정보
experiment:
  name: verifiable-wmtp-final
  description: "WMTP with TD error-based token weighting"
  stage: verifiable
  tags:
    - verifiable
    - wmtp
    - production

# 모델 설정
models:
  policy:
    name: meta-llama-mtp
    path: storage/checkpoints/critic/critic-pretrain-linear-final/checkpoint_epoch_0.80.pt
    tokenizer_path: storage/models/meta-llama-mtp/tokenizer
    params:
      dim: 4096
      n_layers: 32
      n_heads: 32
      n_future_tokens: 4
      intermediate_size: 11008
      rope_theta: 10000.0
      vocab_size: 32000
    dtype: bfloat16

# 데이터셋 설정
dataset:
  name: codecontests
  train: storage/datasets/codecontests/processed/train.jsonl
  validation: storage/datasets/codecontests/processed/valid.jsonl
  max_length: 2048

# 데이터 샘플링
data_sampling:
  sampling_method: "difficulty"
  seed: 42
  val_n_samples: 1000

  difficulty:
    n_samples: 200000
    auto_data_balancing: true
    correct_ratio: 0.9  # Correct/Incorrect 균형
    bins:
      diff_7: [7, 7]    # 데이터 많음 (약 90만 -> 비중 축소 필요)
      else: [8, 25]     # 데이터 적당 (약 60만)
    weights:
      diff_7: 0.35  # 90만개 중 일부만 샘플링 (약 35% 할당)
      else: 0.65    # 어려운 문제 집중 (약 60% 할당)

# 학습 설정 (H200 4-GPU 최적화)
training:
  n_epochs: 1.0
  batch_size: 32  # Per GPU
  gradient_accumulation_steps: 1  # Effective batch size = 128
  trunk_learning_rate: 5.0e-6  # Trunk peak LR
  value_head_learning_rate: 3.0e-4  # Value head peak LR
  max_grad_norm: 0.5

  # TD error weighting
  beta: 0.9  # TD error temperature
  value_coef: 0.11  # Value loss coefficient
  weight_clip_min: 0  # 최소 가중치
  weight_clip_max: 2  # 최대 가중치
  loss_type: mse
  gamma: 1.0
  lam: 1.0  # MC (Critic Stage 1과 동일)

  log_interval: 1

  # Learning rate scheduler
  lr_scheduler:
    type: cosine
    warmup_ratio: 0.03
    min_lr_ratio: 0.005

# 체크포인트
checkpoint:
  save_dir: storage/checkpoints/verifiable/${experiment.name}
  save_checkpoint_every: 0.2
  save_best: true
  save_final: true
  save_total_limit: 3
  s3_upload: false

# 런타임 설정
runtime:
  device: cuda
  seed: 42
  mixed_precision: true

# 분산학습 설정
distributed:
  fsdp:
    sharding_strategy: FULL_SHARD
    mixed_precision: true
    cpu_offload: false
    activation_checkpointing: true

# 스토리지
storage:
  root: storage
  models_dir: storage/models
  datasets_dir: storage/datasets
  checkpoints_dir: storage/checkpoints

# MLflow 추적 (로컬 파일 기반)
mlflow:
  tracking_uri: ""  # 빈 문자열 = ./mlruns 디렉터리 사용
  experiment: "weighted-mtp/production"

# 로깅
logging:
  level: INFO
  format: "%(asctime)s [%(levelname)s] [%(name)s] %(message)s"
