# Verifiable WMTP (Stage 2)
# WMTP with TD error-based token weighting
# 프로덕션 설정 (VESSL H200 4-GPU)

# 프로젝트 정보
project:
  name: weighted-mtp
  version: "2.0.0"

# 실험 메타정보
experiment:
  name: verifiable-wmtp-final
  description: "WMTP with TD error-based token weighting"
  stage: verifiable
  tags:
    - verifiable
    - wmtp
    - production

# 모델 설정
models:
  policy:
    name: meta-llama-mtp
    path: storage/checkpoints/critic/critic-pretrain-linear-final/checkpoint_final.pt
    tokenizer_path: storage/models/meta-llama-mtp/tokenizer
    params:
      dim: 4096
      n_layers: 32
      n_heads: 32
      n_future_tokens: 4
      intermediate_size: 11008
      rope_theta: 10000.0
      vocab_size: 32000
    dtype: bfloat16

# 데이터셋 설정
dataset:
  name: codecontests
  train: storage/datasets/codecontests/processed/train.jsonl
  validation: storage/datasets/codecontests/processed/valid.jsonl
  max_length: 2048

# 데이터 샘플링
data_sampling:
  seed: 42
  val_n_samples: 500
  use_pairwise: true

  n_samples: 100000
  max_pairs_per_problem: 25

  difficulty_bins:
    zero: [0, 0]
    diff_7: [7, 7]
    else: [8, 25]
  difficulty_weights:
    zero: 0.4
    diff_7: 0.3
    else: 0.3

# 학습 설정 (H200 4-GPU 최적화)
training:
  n_epochs: 1.0
  batch_size: 36  # Per GPU
  gradient_accumulation_steps: 1  # Effective batch size = 144
  trunk_learning_rate: 1.0e-4  # LoRA Trunk LR (Full FT 대비 10배)
  value_head_learning_rate: 1.0e-4  # Head와 Trunk 보폭 맞춤
  max_grad_norm: 0.5

  # Normalized IQL weighting (Advantage Whitening)
  beta: 1.0  # Temperature (낮을수록 상위 토큰 집중)
  weight_clip_min: 0  # 최소 가중치
  weight_clip_max: 5.0  # 최대 가중치

  log_interval: 1

  # LoRA 설정 (All-Linear LoRA for CodeContests)
  # Verifiable은 Critic checkpoint에서 시작하여 LoRA로 trunk 학습
  use_lora: true
  lora:
    rank: 64           # 코드/논리 태스크는 64 권장
    alpha: 128.0       # rank의 2배
    dropout: 0.05      # 과적합 방지
    target_modules:    # 모든 Linear Layer에 적용
      - wq
      - wk
      - wv
      - wo
      - w1
      - w2
      - w3

  # Learning rate scheduler
  lr_scheduler:
    type: cosine
    warmup_ratio: 0.1
    min_lr_ratio: 0.005

# 체크포인트
checkpoint:
  save_dir: storage/checkpoints/verifiable/${experiment.name}
  save_checkpoint_every: 0.2
  save_best: true
  save_final: true
  save_total_limit: 3
  s3_upload: false
  save_lora_only: true  # LoRA 사용 시 LoRA + value head만 저장 (메모리 효율)

# 런타임 설정
runtime:
  device: cuda
  seed: 42
  mixed_precision: true

# 분산학습 설정
distributed:
  fsdp:
    sharding_strategy: FULL_SHARD
    mixed_precision: true
    cpu_offload: false
    activation_checkpointing: true

# 스토리지
storage:
  root: storage
  models_dir: storage/models
  datasets_dir: storage/datasets
  checkpoints_dir: storage/checkpoints

# MLflow 추적 (로컬 파일 기반)
mlflow:
  tracking_uri: ""  # 빈 문자열 = ./mlruns 디렉터리 사용
  experiment: "weighted-mtp/production"

# 로깅
logging:
  level: INFO
  format: "%(asctime)s [%(levelname)s] [%(name)s] %(message)s"
