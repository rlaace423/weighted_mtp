# Verifiable WMTP + Pairwise Auxiliary Loss (Stage 2)
# TD Weighting + Pairwise Ranking Loss
# 프로덕션 설정 (VESSL H200 4-GPU)

# 프로젝트 정보
project:
  name: weighted-mtp
  version: "2.0.0"

# 실험 메타정보
experiment:
  name: verifiable-pairwise
  description: "WMTP with TD weighting + Pairwise auxiliary loss"
  stage: verifiable
  tags:
    - verifiable
    - pairwise-auxiliary
    - td-weighting
    - production

# 모델 설정
models:
  policy:
    name: meta-llama-mtp
    path: storage/checkpoints/critic/critic-pretrain-mlp-final/checkpoint_epoch_0.75.pt
    tokenizer_path: storage/models/meta-llama-mtp/tokenizer
    params:
      dim: 4096
      n_layers: 32
      n_heads: 32
      n_future_tokens: 4
      intermediate_size: 11008
      rope_theta: 10000.0
      vocab_size: 32000
    dtype: bfloat16

# 데이터셋 설정
dataset:
  name: codecontests
  train: storage/datasets/codecontests/processed/train.jsonl
  validation: storage/datasets/codecontests/processed/valid.jsonl
  max_length: 2048

# 데이터 샘플링
data_sampling:
  seed: 42
  val_n_samples: 500
  use_pairwise: true

  n_samples: 100000  # 학습용 (correct, incorrect) 쌍
  max_pairs_per_problem: 25  # problem당 최대 쌍 수 (다양성 확보, 과적합 방지)

  difficulty_bins:
    zero: [0, 0]
    diff_7: [7, 7]
    else: [8, 25]
  difficulty_weights:
    zero: 0.4
    diff_7: 0.3
    else: 0.3

# 학습 설정 (H200 4-GPU 최적화)
training:
  n_epochs: 2.0
  batch_size: 32  # Per GPU (각 배치에 pos+neg 쌍 포함)
  gradient_accumulation_steps: 1

  # 컴포넌트별 학습률 (LoRA는 Full FT 대비 LR 10배 권장)
  trunk_learning_rate: 1.0e-4    # LoRA Trunk LR
  value_head_learning_rate: 1.0e-4  # Head와 Trunk 보폭 맞춤

  # 컴포넌트별 gradient clipping (trunk과 value_head 독립 적용)
  # trunk gradient scale ~1.5, value_head gradient scale ~25 이므로 분리 필요
  trunk_max_grad_norm: 1.0       # Trunk(MTP) gradient clipping
  value_head_max_grad_norm: 1.0  # Value head gradient clipping
  max_grad_norm: 1.0             # fallback (컴포넌트별 설정 없을 때)

  # Value head 설정
  value_head_type: mlp  # linear (4096 → 1) 또는 mlp (4096 → 512 → 256 → 1)
  dropout: 0.3
  trunk_frozen: true  # false면 value loss gradient가 trunk로 전파됨

  # TD error weighting
  beta: 1
  weight_clip_min: 0.1
  weight_clip_max: 2
  gamma: 1.0
  lam: 1.0

  # Value loss 스케일링 (컴포넌트별 clipping과 별개로 loss 비율 조정)
  # 이제 gradient clipping이 분리되어 있으므로 순수 loss 비율로만 사용
  value_loss_coef: 1.0

  # Value loss 모드 선택 (pairwise와 mc_mse 독립적 또는 동시 사용 가능)
  value_loss:
    use_pairwise: false   # Pairwise ranking loss
    use_mc_mse: true    # MC tokenwise MSE loss
    pairwise_coef: 0.0   # Pairwise loss 계수
    mc_mse_coef: 1.0     # MC MSE loss 계수

  log_interval: 1

  # LoRA 설정 (All-Linear LoRA for CodeContests)
  use_lora: true
  lora:
    rank: 64           # 코드/논리 태스크는 64 권장
    alpha: 128.0       # rank의 2배
    dropout: 0.05      # 과적합 방지
    target_modules:    # 모든 Linear Layer에 적용
      - wq
      - wk
      - wv
      - wo
      - w1
      - w2
      - w3

  # Learning rate scheduler
  lr_scheduler:
    type: cosine
    warmup_ratio: 0.1
    min_lr_ratio: 0.005

# 체크포인트
checkpoint:
  save_dir: storage/checkpoints/verifiable/${experiment.name}
  save_checkpoint_every: 0.25
  save_best: true
  save_final: true
  save_total_limit: 4
  s3_upload: false
  save_lora_only: true  # LoRA 사용 시 LoRA + value head만 저장 (메모리 효율)

# 런타임 설정
runtime:
  device: cuda
  seed: 42
  mixed_precision: true

# 분산학습 설정
distributed:
  fsdp:
    sharding_strategy: FULL_SHARD
    mixed_precision: true
    cpu_offload: false
    activation_checkpointing: true

# 스토리지
storage:
  root: storage
  models_dir: storage/models
  datasets_dir: storage/datasets
  checkpoints_dir: storage/checkpoints

# MLflow 추적
mlflow:
  tracking_uri: ""
  experiment: "weighted-mtp/production"

# 로깅
logging:
  level: INFO
  format: "%(asctime)s [%(levelname)s] [%(name)s] %(message)s"
