# Verifiable WMTP Local Test (Micro model)
# M3 Mac 경량 테스트용

experiment:
  name: verifiable-wmtp-local
  description: "Local test with micro model"
  stage: verifiable
  tags:
    - verifiable
    - local
    - micro-model
  critic_checkpoint: storage/checkpoints/critic/critic-pretrain-local/checkpoint_epoch_0.10.pt

models:
  policy:
    name: micro-mtp
    path: storage/models_v2/micro-mtp
    tokenizer_path: storage/models_v2/meta-llama-mtp/tokenizer

dataset:
  name: codecontests
  train: storage/datasets_v2/codecontests/processed/train.jsonl
  validation: storage/datasets_v2/codecontests/processed/valid.jsonl
  max_length: 512

data_sampling:
  n_samples: 500
  balance_correct: true
  correct_ratio: 0.5
  curriculum_learning: false
  seed: 42

training:
  n_epochs: 0.2
  batch_size: 2
  gradient_accumulation_steps: 1
  learning_rate: 1.0e-5
  beta: 0.9
  value_coef: 0.5
  max_grad_norm: 0.5
  loss_type: mse
  weight_clip_min: 0.1
  weight_clip_max: 5.0
  log_interval: 5

checkpoint:
  save_dir: storage/checkpoints/verifiable/${experiment.name}
  save_checkpoint_every: 0.2
  save_best: true
  save_final: true
  save_total_limit: 3

runtime:
  device: mps
  mixed_precision: false
