# Rho-1 WMTP (Reference-based Weighting)
# Excess loss weighting with Reference model
# 프로덕션 설정 (VESSL H200 4-GPU)

# 프로젝트 정보
project:
  name: weighted-mtp
  version: "2.0.0"

# 실험 메타정보
experiment:
  name: rho1-wmtp
  description: "Rho-1 Weighted MTP with Reference Model"
  stage: rho1
  tags:
    - rho1
    - wmtp
    - reference-based
    - production

# 모델 설정
models:
  policy:
    name: meta-llama-mtp
    path: storage/models/meta-llama-mtp
    tokenizer_path: storage/models/meta-llama-mtp/tokenizer
    params:
      dim: 4096
      n_layers: 32
      n_heads: 32
      n_future_tokens: 4
      intermediate_size: 11008
      rope_theta: 10000.0
      vocab_size: 32000
    dtype: bfloat16

  # Rho-1 Reference model (HuggingFace 형식)
  reference:
    name: ref-sheared-llama-2.7b
    path: storage/models/ref-sheared-llama-2.7b/raw
    dtype: bfloat16

# 데이터셋 설정
dataset:
  name: codecontests
  train: storage/datasets/codecontests/processed/train.jsonl
  validation: storage/datasets/codecontests/processed/valid.jsonl
  max_length: 2048

# 데이터 샘플링
data_sampling:
  n_samples: 200000
  val_n_samples: 5000
  auto_data_balancing: false
  correct_ratio: 1.0  # Rho-1은 정답만 학습
  difficulty_bins:
    diff_7: [7, 7]    # 데이터 많음 (약 90만 -> 비중 축소 필요)
    else: [8, 25]     # 데이터 적당 (약 60만)
  difficulty_weights:
    diff_7: 0.35  # 90만개 중 일부만 샘플링 (약 35% 할당)
    else: 0.65    # 어려운 문제 집중 (약 60% 할당)
  seed: 42

# 학습 설정 (H200 4-GPU 최적화)
training:
  n_epochs: 2.0
  batch_size: 32  # Per GPU (Reference model 메모리 고려)
  gradient_accumulation_steps: 1  # Effective batch size = 128
  learning_rate: 5.0e-5
  max_grad_norm: 0.1

  # Rho-1 weighting
  temperature: 1.0  # Rho-1 temperature
  k_percent: 0.6  # Top-k threshold

  log_interval: 1

  # Learning rate scheduler
  lr_scheduler:
    type: cosine
    warmup_ratio: 0.03
    min_lr_ratio: 0.005

# 체크포인트
checkpoint:
  save_dir: storage/checkpoints/rho1/${experiment.name}
  save_checkpoint_every: 0.25
  save_best: true
  save_final: true
  save_total_limit: 3
  s3_upload: false

# 런타임 설정
runtime:
  device: cuda
  seed: 42
  mixed_precision: true

# 분산학습 설정
distributed:
  fsdp:
    sharding_strategy: FULL_SHARD
    mixed_precision: true
    cpu_offload: false
    activation_checkpointing: true

# 스토리지
storage:
  root: storage
  models_dir: storage/models
  datasets_dir: storage/datasets
  checkpoints_dir: storage/checkpoints

# MLflow 추적
mlflow:
  tracking_uri: "http://13.50.240.176"
  experiment: "weighted-mtp/production"
  s3_artifacts: "s3://wmtp/mlflow-artifacts"

# 로깅
logging:
  level: INFO
  format: "%(asctime)s [%(levelname)s] [%(name)s] %(message)s"
