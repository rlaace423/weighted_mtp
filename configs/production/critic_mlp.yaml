# Critic Pre-training (독립 Value Model)
# HuggingFace 기반 2.7B 모델 + MLP Value Head 학습
# 프로덕션 설정 (VESSL H200 3-GPU)

# 프로젝트 정보
project:
  name: weighted-mtp
  version: "2.0.0"

# 실험 메타정보
experiment:
  name: lora-critic-pretrain
  description: "Independent Value Model pretraining for TD error calculation"
  stage: critic
  tags:
    - critic
    - pairwise-ranking
    - mlp-value-head
    - dropout-0.3
    - independent-value-model

# 모델 설정
models:
  # 독립 Value Model (HuggingFace 기반, 2.7B)
  value_model:
    name: ref-sheared-llama-2.7b
    path: storage/models/ref-sheared-llama-2.7b/raw
    tokenizer_path: storage/models/ref-sheared-llama-2.7b/tokenizer
    dtype: bfloat16

# 데이터셋 설정
dataset:
  name: codecontests
  train: storage/datasets/codecontests/processed/train.jsonl
  validation: storage/datasets/codecontests/processed/valid.jsonl
  max_length: 2048

# 데이터 샘플링 (Pairwise)
data_sampling:
  seed: 84
  val_n_samples: 500
  use_pairwise: true

  n_samples: 60000
  max_pairs_per_problem: 20  # problem당 최대 쌍 수 (다양성 확보, 과적합 방지)

  difficulty_bins:
    zero: [0, 25]
  difficulty_weights:
    zero: 1.0

# 학습 설정 (H200 3-GPU 최적화)
training:
  n_epochs: 2.0
  batch_size: 32
  gradient_accumulation_steps: 1  # Effective batch size = 32 × 1 × 3 = 96

  # Global 설정 (FSDP 제약으로 분리 불가)
  max_grad_norm: 1.0
  log_interval: 5

  # Backbone freeze 설정 (use_lora=true 시 무시됨)
  backbone_frozen: true

  # LoRA 설정 (HuggingFace backbone fine-tuning)
  use_lora: true
  lora:
    rank: 64
    alpha: 128.0
    dropout: 0.05
    target_modules:
      - q_proj
      - k_proj
      - v_proj
      - o_proj
      - gate_proj
      - up_proj
      - down_proj
    learning_rate: 1.0e-4
    weight_decay: 0.01

  # Value Head 설정 (Random init → scratch training)
  value_head:
    type: mlp
    dropout: 0.1
    learning_rate: 5.0e-4  # LoRA보다 높은 LR (scratch training)
    weight_decay: 0.01

  # Value loss 모드
  value_loss:
    use_pairwise: false
    use_mc_mse: true
    pairwise_coef: 0
    mc_mse_coef: 1.0

  # Learning rate scheduler (공유)
  lr_scheduler:
    type: cosine
    warmup_ratio: 0.03
    min_lr_ratio: 0.01

# 체크포인트
checkpoint:
  save_dir: storage/checkpoints/critic/${experiment.name}
  save_checkpoint_every: 0.2
  save_best: true
  save_final: true
  save_total_limit: 3
  s3_upload: false

# 런타임 설정
runtime:
  device: cuda
  seed: 42
  mixed_precision: true

# 분산학습 설정
distributed:
  fsdp:
    sharding_strategy: FULL_SHARD
    mixed_precision: true
    cpu_offload: false
    activation_checkpointing: true

# 스토리지
storage:
  root: storage
  models_dir: storage/models
  datasets_dir: storage/datasets
  checkpoints_dir: storage/checkpoints

# MLflow 추적
mlflow:
  tracking_uri: ""
  experiment: "weighted-mtp/production"

# 로깅
logging:
  level: INFO
  format: "%(asctime)s [%(levelname)s] [%(name)s] %(message)s"
