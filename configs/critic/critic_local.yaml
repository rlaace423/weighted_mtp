# Critic Local Test (Micro model)
# M3 Mac 경량 테스트용

experiment:
  name: critic-pretrain-local
  description: "Local test with micro model"
  stage: critic
  tags:
    - critic
    - local
    - micro-model

models:
  policy:
    name: micro-mtp
    path: storage/models_v2/micro-mtp

dataset:
  name: codecontests
  train: storage/datasets_v2/codecontests/processed/train.jsonl
  validation: storage/datasets_v2/codecontests/processed/valid.jsonl
  max_length: 512

data_sampling:
  n_samples: 500
  balance_correct: true
  correct_ratio: 0.5
  difficulty_range: [1, 11]
  seed: 42

training:
  n_epochs: 0.1
  batch_size: 2
  learning_rate: 1.0e-4
  loss_type: mse
  log_interval: 5

checkpoint:
  save_dir: storage/checkpoints/critic/${experiment.name}
  save_checkpoint_every: 0.1
  save_best: true
  save_final: true
  save_total_limit: 3

runtime:
  device: mps
  mixed_precision: false
