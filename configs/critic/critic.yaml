# Critic Pre-training (Stage 1)
# Value head pretraining for TD error calculation
# 프로덕션 설정 (VESSL H200 4-GPU)

# 프로젝트 정보
project:
  name: weighted-mtp
  version: "2.0.0"

# 실험 메타정보
experiment:
  name: critic-pretrain
  description: "Value head pretraining for TD error calculation"
  stage: critic
  tags:
    - critic
    - value-head
    - production

# 모델 설정
models:
  policy:
    name: meta-llama-mtp
    path: storage/models/meta-llama-mtp
    tokenizer_path: storage/models/meta-llama-mtp/tokenizer
    params:
      dim: 4096
      n_layers: 32
      n_heads: 32
      n_future_tokens: 4
      intermediate_size: 11008
      rope_theta: 10000.0
      vocab_size: 32000
    dtype: bfloat16

# 데이터셋 설정
dataset:
  name: codecontests
  train: storage/datasets/codecontests/processed/train.jsonl
  validation: storage/datasets/codecontests/processed/valid.jsonl
  max_length: 2048

# 데이터 샘플링
data_sampling:
  n_samples: 80000
  val_n_samples: 5000
  auto_data_balancing: true
  correct_ratio: 0.5  # Correct/Incorrect 균형
  difficulty_bins:
    all: [1, 25]  # 0 제외
  difficulty_weights:
    all: 1.0
  seed: 42

# 학습 설정 (H200 4-GPU 최적화)
training:
  n_epochs: 3.0
  batch_size: 32  # Per GPU
  gradient_accumulation_steps: 2  # Effective batch size = 192
  trunk_learning_rate: 1e-5  # Trunk (unfrozen layers) peak LR
  value_head_learning_rate: 3e-5  # Value head peak LR
  max_grad_norm: 0.3
  gamma: 1.0
  lam: 1.0  # GAE lambda (0.0=TD(0), 0.95=GAE, 1.0=MC)
  num_unfrozen_layers: 6  # 마지막 N개 TransformerBlock unfreeze (0=value head만)
  log_interval: 1

  # Learning rate scheduler
  lr_scheduler:
    type: cosine  # "cosine", "linear", "constant"
    warmup_ratio: 0.03  # Total steps의 5%
    min_lr_ratio: 0.005  # Peak LR의 0% (완전 decay)

# 체크포인트
checkpoint:
  save_dir: storage/checkpoints/critic/${experiment.name}
  save_checkpoint_every: 0.5
  save_best: true
  save_final: true
  save_total_limit: 2
  s3_upload: true

# 런타임 설정
runtime:
  device: cuda
  seed: 42
  mixed_precision: true

# 분산학습 설정
distributed:
  fsdp:
    sharding_strategy: FULL_SHARD
    mixed_precision: true
    cpu_offload: false
    activation_checkpointing: true

# 스토리지
storage:
  root: storage
  models_dir: storage/models
  datasets_dir: storage/datasets
  checkpoints_dir: storage/checkpoints

# MLflow 추적
mlflow:
  tracking_uri: "http://13.50.240.176"
  experiment: "weighted-mtp/production"
  s3_artifacts: "s3://wmtp/mlflow-artifacts"

# 로깅
logging:
  level: INFO
  format: "%(asctime)s [%(levelname)s] [%(name)s] %(message)s"
