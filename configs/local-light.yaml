# 로컬 M3 Mac 경량 테스트 preset

override:
  storage:
    models_dir: storage/models_v2

  models:
    policy:
      name: micro-mtp
      path: storage/models_v2/micro-mtp
    reference:
      name: micro-ref
      path: storage/models_v2/micro-ref

  dataset:
    use_small: true
    max_length: 512

  training:
    stage1:
      n_epochs: 0.1
      learning_rate: 1.0e-4
      batch_size: 1
    stage2:
      n_epochs: 0.2
      learning_rate: 1.0e-5
      batch_size: 1
      gradient_accumulation_steps: 1
      beta: 0.9
      value_coef: 0.5

  runtime:
    device: mps
    mixed_precision: false
