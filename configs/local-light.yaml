# 로컬 M3 Mac 경량 테스트 preset

override:
  storage:
    models_dir: storage/models_v2

  models:
    policy:
      name: micro-mtp
      path: storage/models_v2/micro-mtp
    reference:
      name: micro-ref
      path: storage/models_v2/micro-ref

  dataset:
    use_small: true
    max_length: 512

  training:
    stage1:
      num_epochs: 0.1
      batch_size: 1
    stage2:
      num_epochs: 0.1
      batch_size: 1
      gradient_accumulation_steps: 1

  runtime:
    device: mps
    mixed_precision: false
