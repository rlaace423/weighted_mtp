# Critic Local Test (Micro model)
# M3 Mac 경량 테스트용

project:
  name: weighted-mtp
  version: "0.2.0"

experiment:
  name: critic-pretrain-local
  description: "Local test with micro model"
  stage: critic
  tags:
    - critic
    - local
    - micro-model

models:
  policy:
    name: micro-mtp
    path: storage/models/micro-mtp
    tokenizer_path: storage/models/meta-llama-mtp/tokenizer
    dtype: float32

dataset:
  name: codecontests
  train: storage/datasets/codecontests/processed/train.jsonl
  validation: storage/datasets/codecontests/processed/valid.jsonl
  max_length: 1024

data_sampling:
  seed: 42
  val_n_samples: 100
  use_pairwise: true

  n_samples: 500  # 최종 쌍 수 (pairwise 모드)

  difficulty_bins:
    diff_7: [7, 7]
    else: [8, 25]
  difficulty_weights:
    diff_7: 0.35
    else: 0.65

training:
  n_epochs: 0.1
  batch_size: 2
  gradient_accumulation_steps: 2
  trunk_learning_rate: 3e-5  # Trunk (unfrozen layers) peak LR
  value_head_learning_rate: 1.0e-4  # Value head peak LR
  max_grad_norm: 1.0
  num_unfrozen_layers: 4  # 마지막 N개 TransformerBlock unfreeze (0=value head만)
  log_interval: 5

  # LoRA 설정 (Critic은 trunk frozen으로 기본 비활성화)
  use_lora: false
  lora:
    rank: 16
    alpha: 32.0
    dropout: 0.05
    target_modules:
      - wq
      - wk
      - wv
      - wo
      - w1
      - w2
      - w3

  # Learning rate scheduler
  lr_scheduler:
    type: cosine
    warmup_ratio: 0.05
    min_lr_ratio: 0.0

checkpoint:
  save_dir: storage/checkpoints/critic/${experiment.name}
  save_checkpoint_every: 0.1
  save_best: true
  save_final: true
  save_total_limit: 2
  save_lora_only: false

runtime:
  device: mps
  seed: 42
  mixed_precision: false

distributed:
  fsdp:
    sharding_strategy: NO_SHARD
    mixed_precision: false
    cpu_offload: false

storage:
  root: storage
  models_dir: storage/models
  datasets_dir: storage/datasets
  checkpoints_dir: storage/checkpoints
  s3_bucket: "s3://wmtp"
  s3_checkpoints_prefix: "checkpoints/critic"

mlflow:
  tracking_uri: ""
  experiment: ""
  s3_artifacts: ""

logging:
  level: INFO
  format: "%(asctime)s [%(levelname)s] [%(name)s] %(message)s"
