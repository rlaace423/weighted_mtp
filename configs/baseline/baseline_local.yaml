# Baseline MTP Local Test (Micro model)
# M3 Mac 경량 테스트용

project:
  name: weighted-mtp
  version: "0.2.0"

experiment:
  name: baseline-mtp-local
  description: "Local test with micro model (uniform weights)"
  stage: baseline
  tags:
    - baseline
    - local
    - micro-model

models:
  policy:
    name: micro-mtp
    path: storage/models/micro-mtp
    tokenizer_path: storage/models/meta-llama-mtp/tokenizer
    dtype: float16

dataset:
  name: codecontests
  train: storage/datasets/codecontests/processed/train.jsonl
  validation: storage/datasets/codecontests/processed/valid.jsonl
  max_length: 1024

data_sampling:
  seed: 42
  val_n_samples: 100
  use_pairwise: false

  n_samples: 500
  max_pairs_per_problem: 25

  difficulty_bins:
    diff_7: [7, 7]
    else: [8, 25]
  difficulty_weights:
    diff_7: 0.35
    else: 0.65

training:
  n_epochs: 0.2
  batch_size: 2
  gradient_accumulation_steps: 2
  learning_rate: 1.0e-5
  max_grad_norm: 1.0
  log_interval: 5

  # Learning rate scheduler
  lr_scheduler:
    type: cosine
    warmup_ratio: 0.05
    min_lr_ratio: 0.0

checkpoint:
  save_dir: storage/checkpoints/baseline/${experiment.name}
  save_checkpoint_every: 0.2
  save_best: true
  save_final: true
  save_total_limit: 2

runtime:
  device: mps
  seed: 42
  mixed_precision: false

storage:
  root: storage
  models_dir: storage/models
  datasets_dir: storage/datasets
  checkpoints_dir: storage/checkpoints
  s3_bucket: "s3://wmtp"
  s3_checkpoints_prefix: "checkpoints/baseline"

distributed:
  fsdp:
    sharding_strategy: NO_SHARD
    mixed_precision: false
    cpu_offload: false

mlflow:
  tracking_uri: ""
  experiment: ""
  s3_artifacts: ""

logging:
  level: INFO
  format: "%(asctime)s [%(levelname)s] [%(name)s] %(message)s"
